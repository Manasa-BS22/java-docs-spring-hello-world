     <script>
    
    async function makeAPICall(){
      fetch('https://anntraderapi.azurewebsites.net/ANNTrader/v1/product')
      .then(res => {
       return res.json();
      })
      .then(data => {
        console.log(data);
      	data.forEach(Apparel_Product => {
            const markup = `<li>${Apparel_Product.product_Name}</li>`;
            document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
        });
      })
      .catch(error => console.log(error));
    }
    </script>
  
    <p>Click the following button to see the function in action</p>  
	<input type = "button" onclick = "makeAPICall()" value = "Display">

    Products :
